name: Code Quality & Tests
on: pull_request

jobs:
  Code Quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: npm install, build, and lint
      run: |
        npm ci
        npm run build
        npm run lint
      env:
        CI: true
  Tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: npm install, build, and test
      run: |
        npm ci
        npm run build 
        npm test
      env:
        CI: true
